<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>Name_AR</title>
    </head>


    <body style="margin:0px; overflow:hidden;">
       
        <!-- AFrameライブラリ読み込み -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- AR.jsライブラリ読み込み -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!-- shaderライブラリ読み込み -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="shader-grid-glitch.js"></script>

        <!-- AFrameにAR.js紐付け -->
        <a-scene embedded arjs="debugUIEnabled:false;">


        <!-- カーソルを追加 -->
         <a-camera>
                <a-cursor fuse="true" color="white" scale="2 2">
                    <a-animation 
                         begin="mouseenter" 
                         easing="ease-out" 
                         attribute="scale" 
                         fill="forwards" 
                         from="2 2 2" 
                         to="1 1 1" 
                         dur="300">
                    </a-animation>
                    <a-animation 
                         begin="mouseenter"
                         attribute="color" 
                         fill="forwards" 
                         from="white" 
                         to="red" 
                         dur="0">
                    </a-animation>
                    <a-animation 
                         begin="mouseleave" 
                         easing="ease-in" 
                         attribute="scale" 
                         fill="forwards" 
                         from="1 1 1" 
                         to="2 2 2" 
                         dur="300">
                    </a-animation>
                    <a-animation 
                         begin="mouseleave" 
                         attribute="color" 
                         fill="forwards" 
                         from="red" 
                         to="black" 
                         dur="0">
                    </a-animation>
                </a-cursor>
        </a-camera>


        <!-- Assetの用意　 -->
        <a-assets>

            <!-- 3Dモデル stronaut -->
            <a-asset-item id="3DModel" src="Astronaut.obj"></a-asset-item>
            <!-- マテリアル -->
            <a-asset-item id="Material" src="Astronaut.mtl"></a-asset-item>

            <!-- 3Dモデル Twitter -->
            <a-asset-item id="3DModel01" src="twitter.obj"></a-asset-item>
            <!-- マテリアル -->
            <a-asset-item id="Material01" src="twitter.mtl"></a-asset-item>

            <!-- 3Dモデル Facebook -->
            <a-asset-item id="3DModel02" src="facebook.obj"></a-asset-item>
            <!-- マテリアル -->
            <a-asset-item id="Material02" src="facebook.mtl"></a-asset-item>

            <!-- 3Dモデル- note -->
            <a-asset-item id="3DModel03" src="note.obj"></a-asset-item>
            <!-- マテリアル -->
            <a-asset-item id="Material03" src="note.mtl"></a-asset-item>

            <img id="Palbum" src="Palbum.gif">
            
        </a-assets>


         <!-- マーカー登録(デフォルトで用意されている『Hiro』マーカー) -->
        <a-marker preset="hiro">

        <a-entity>
            <!-- Astronaut -->
            <a-obj-model 
                src="#3DModel"
                mtl="#Material"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                rotation="-80 -90 90">
            </a-obj-model>
            <a-animation  
                attribute="position"
                dur="3000"
                to="0 0 0.5"
                repeat="indefinite"
                direction="alternate">
            </a-animation>
        </a-entity>

            <!-- Twitter -->
            <a-obj-model 
                src="#3DModel01"
                mtl="#Material01"
                scale="0.25 0.25 0.25"
                position="1 0.5 -1.75"
                rotation="0 180 0"
                link="href: https://twitter.com;">
            </a-obj-model>

            <!-- Instagram -->
            <a-obj-model 
                src="#3DModel02"
                mtl="#Material02"
                scale="0.25 0.25 0.25"
                position="1 0.5 -1.0"
                rotation="0 180 0"
                link="href: https://www.facebook.com;">
            </a-obj-model>

            <!-- note -->
            <a-obj-model 
                src="#3DModel03"
                mtl="#Material03"
                scale="0.25 0.25 0.25"
                position="1 0.5 -0.25"
                rotation="0 180 0"
                link="href: https://note.mu;">
            </a-obj-model>

            <a-text 
                position="-1.0 1.0 -2" 
                value="Hi, I'm Name!"
                width="5"
                color="#fcc203"
                rotation="0 0 0">
            </a-text>


            <a-entity 
                geometry="primitive:plane;" 
                material="shader:gif; src:#Palbum; 
                opacity:.9"
                scale="1.2 0.8 1.5"
                position="-1.2 0.5 -0.5"
                rotation="270 180 180">
            </a-entity>

            <a-sphere 
                material="shader:grid-glitch; color:yellow;"
                radius="0.3"
                position="-1.2 1.5 -1.2"
                rotation="0 0 0">
            </a-sphere>


        </a-marker>
        

        <!-- AR用のカメラ配置 -->
        <a-entity camera></a-entity>


         <!-- A-Frame終了 -->
        </a-scene>
        
    </body>
</html>
