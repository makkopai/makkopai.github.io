<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    
    <body style='margin:0px; overflow:hidden;'>

    <!-- A-Frame ライブラリの読み込み -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み(カスタムマーカーはAR.jsのVer1.5.5以降に追加された) -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!--クリックイベントライブラリの読み込み-->
<!--        <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>-->
    <!-- shaderライブラリの読み込み -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="shader-grid-glitch.js"></script>

    <!-- A-FrameにAR.jsを紐付け -->
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
            
            <!-- カーソルを追加 -->
            <a-camera>
                <a-cursor fuse="true" color="white" scale="2 2">
                    <a-animation 
                        begin="mouseenter" 
                        easing="ease-out" 
                        attribute="scale" 
                        fill="forwards" 
                        from="2 2 2" 
                        to="1 1 1" 
                        dur="300">
                    </a-animation>
                    <a-animation 
                        begin="mouseenter"
                        attribute="color" 
                        fill="forwards" 
                        from="white" 
                        to="red" 
                        dur="0">
                    </a-animation>
                    <a-animation 
                        begin="mouseleave" 
                        easing="ease-in" 
                        attribute="scale" 
                        fill="forwards" 
                        from="1 1 1" 
                        to="2 2 2" 
                        dur="300">
                    </a-animation>
                    <a-animation 
                        begin="mouseleave" 
                        attribute="color" 
                        fill="forwards" 
                        from="red" 
                        to="black" 
                        dur="0">
                    </a-animation>
                </a-cursor>
            </a-camera> 


            <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
            <a-assets>
                <a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
                <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>
             
                <a-asset-item id="twitter-obj" src="model_obj/twitter/twitter.obj"></a-asset-item>
                <a-asset-item id="twitter-mtl" src="model_obj/twitter/twitter.mtl"></a-asset-item>

                <a-asset-item id="note-obj" src="model_obj/note/note.obj"></a-asset-item>
                <a-asset-item id="note-mtl" src="model_obj/note/note.mtl"></a-asset-item>

                <a-asset-item id="nri" src="model_obj/nri/nri.png"></a-asset-item>
            </a-assets>


            <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
            
            <a-marker preset="custom" type="pattern" url="./marker/pattern-nri-1.patt">
            <a-entity>
                <a-obj-model 
                    src="#santa-obj"
                    mtl="#santa-mtl"
                    position="0 0 0"
                    scale="0.5 0.5 0.5"
                    rotation="0 0 0">
                </a-obj-model>
                <a-animation  
                    attribute="rotation"
                    dur="4000"
                    to="0 360 0"
                    repeat="indefinite"
                    direction="alternate">
                </a-animation>
            </a-entity>

                <!-- Twitter -->
                <a-obj-model 
                    src="#twitter-obj"
                    mtl="#twitter-mtl"
                    scale="0.25 0.25 0.25"
                    position="1 0.5 -1.75"
                    rotation="0 180 0"
                    link="href: https://twitter.com;">
                </a-obj-model>

                <!-- note -->
                <a-obj-model 
                    src="#3DModel02"
                    mtl="#Material02"
                    scale="0.25 0.25 0.25"
                    position="1 0.5 -1.0"
                    rotation="0 180 0"
                    link="href:https://note.com/arumon_team/n/n289b5c0965f5;">
                 </a-obj-model>

                <a-text
                    text="value:Hello WebAR！!！"
                    position="0 1.3 0"
                    align="center" >
                </a-text>

            </a-marker>
<!-- arなのでこんな感じでカメラが必要らしい。 -->
            <a-entity camera></a-entity>

        </a-scene>
<!-- ここまででA-Frameおわり -->
    </body>
</html>
