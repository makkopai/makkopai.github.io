<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    
    <body style='margin:0px; overflow:hidden;'>

    <!-- A-Frame ライブラリの読み込み -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み(カスタムマーカーはAR.jsのVer1.5.5以降に追加された) -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!--クリックイベントライブラリの読み込み-->
<!--        <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>-->
    <!-- shaderライブラリの読み込み -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="shader-grid-glitch.js"></script>

    <!-- A-FrameにAR.jsを紐付け -->
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
            
            <!-- カーソルを追加 -->
            <a-camera>
                <a-cursor fuse="true" color="white" scale="2 2">
                    <a-animation 
                        begin="mouseenter" 
                        easing="ease-out" 
                        attribute="scale" 
                        fill="forwards" 
                        from="2 2 2" 
                        to="1 1 1" 
                        dur="300">
                    </a-animation>
                    <a-animation 
                        begin="mouseenter"
                        attribute="color" 
                        fill="forwards" 
                        from="white" 
                        to="red" 
                        dur="0">
                    </a-animation>
                    <a-animation 
                        begin="mouseleave" 
                        easing="ease-in" 
                        attribute="scale" 
                        fill="forwards" 
                        from="1 1 1" 
                        to="2 2 2" 
                        dur="300">
                    </a-animation>
                    <a-animation 
                        begin="mouseleave" 
                        attribute="color" 
                        fill="forwards" 
                        from="red" 
                        to="black" 
                        dur="0">
                    </a-animation>
                </a-cursor>
            </a-camera> 


            <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
            <a-assets>
                <a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
                <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>
                <a-asset-item id="nri" src="nri.png"></a-asset-item>
            </a-assets>


            <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
            
            <a-marker preset="custom" type="pattern" url="./marker/pattern-nri-1.patt">
            <a-entity>
                <a-obj-model 
                    src="#santa-obj"
                    mtl="#santa-mtl"
                    position="0 0.5 0"
                    scale="0.5 0.5 0.5"
                    rotation="-80 -90 90"
                    link="href: https://www.nri.com/jp;">
                </a-obj-model>
                <a-animation  
                    attribute="position"
                    dur="3000"
                    to="0 0 0.5"
                    repeat="indefinite"
                    direction="alternate">
                </a-animation>
            </a-entity>

            <a-image 
                position="1 0 0"
                src="#nri"
                rotation="-90 0 0"
                link="href: https://www.nri.com/jp;">
            </a-image>
            
            <a-text
                text="value:Hello NRI！!！"
                position="0 1.3 0"
                align="center" >
            </a-text>

            </a-marker>
<!-- arなのでこんな感じでカメラが必要らしい。 -->
            <a-entity camera></a-entity>

        </a-scene>
<!-- ここまででA-Frameおわり -->
    </body>
</html>
