<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
<!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<!-- カスタムマーカーはAR.jsのVer1.5.5以降に追加されたため以下では機能しない -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
<!-- オブジェクトファイルとマテリアルファイルを読み込む -->
            <a-assets>
                <a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
                <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>
                <img id="nri" src="nri.png">
            </a-assets>            　　　　　　　　
<!-- こっからARの世界。マーカー上になにを展開するかを書く -->
<!--
            <a-marker preset="hiro">
                <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.5 0.5 0.5"
                    rotation="0 0 0"></a-obj-model>
                <a-text value="Hello NRI！!！" position="0 1.3 0" align="center"></a-text>
            </a-marker>
-->
            
            <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
            <a-marker preset="custom" type="pattern" url="./marker/pattern-nri-1.patt">
                <a-obj-model id="santa" obj-model="obj:#santa-obj; mtl:#santa-mtl" position="0 0 0" scale="0.5 0.5 0.5"
                    rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true ; dur: 4000; easing:liner" ></a-obj-model>
                <a-entity>
                    <a-image position="1 0 0" src="#nri" rotation="-90 0 0" animation="property: rotation; to: 0 360 0; loop:true ; dur: 4000 ; easing:liner"></a-image>
                    <a-text text="value:Hello NRI！!！" position="0 1.3 0" align="center" rotation="-90 0 0 " ></a-text>
                </a-entity>
            </a-marker>
<!-- arなのでこんな感じでカメラが必要らしい。 -->
            <a-entity camera></a-entity>
        </a-scene>
<!-- ここまででA-Frameおわり -->
    </body>
</html>
